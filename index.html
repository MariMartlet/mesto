<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="user">
          <div class="user__info">
            <img
              class="user__image"
              src="./images/user.png"
              alt="Изображение пользователя"
            />
            <div class="user__data">
              <div class="user__container">
                <h1 class="user__name">Жак-Ив Кусто</h1>
                <button type="button" class="user__edit-button"></button>
              </div>
              <p class="user__status">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="user__add-button"></button>
        </section>
        <section class="photo-grid">
          <!-- <ul class="photo-grid__list"></ul> -->
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
      <div class="popup" id="edit_user">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="author_info" class="popup__form">
            <input
              id="input_user_name"
              type="text"
              class="popup__data popup__input popup__input_name"
              placeholder="Введите имя"
              name="UserPopupName"
            />
            <input
              id="input_user_status"
              type="text"
              class="popup__data popup__input popup__input_status"
              placeholder="Введите статус"
              name="UserPopupStatus"
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup" id="add_card">
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form name="new_card" class="popup__form">
            <input
              id="input_place_title"
              type="text"
              class="popup__data popup__input popup__input_title"
              placeholder="Название"
              name="UserPopupTitle"
            />
            <input
              id="input_place_image"
              type="source"
              class="popup__data popup__input popup__input_image"
              placeholder="Ссылка на картинку"
              name="UserPopupImage"
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>
    <div class="popup" id="view-image">
      <div class="popup__container">
        <img class="popup__image" alt="" src="#" />
        <p class="popup__text"></p>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <template id="card-template">
      <article class="photo-grid__item">
        <img class="photo-grid__image" src="#" alt="" />
        <div class="photo-grid__info">
          <h2 class="photo-grid__place"></h2>
          <button type="button" class="photo-grid__like-button"></button>
        </div>
        <button type="button" class="photo-grid__trash-button"></button>
      </article>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
