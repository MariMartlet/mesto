<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="user">
          <div class="user__info">
            <div class="user__avatar">
              <img class="user__image" src="#" alt="Изображение пользователя" />
              <button type="button" class=".user__edit-button user__edit-button_avatar"></button>
            </div>
            <div class="user__data">
              <div class="user__container">
                <h1 class="user__name"></h1>
                <button type="button" class=".user__edit-button user__edit-button_name"></button>
              </div>
              <p class="user__status"></p>
            </div>
          </div>
          <button type="button" class="user__add-button"></button>
        </section>
        <section class="photo-grid"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>

      <div class="popup" id="edit_user_info">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="user_info" class="popup__form" novalidate>
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  id="input_user_name"
                  type="text"
                  class="popup__data popup__input popup__input_name"
                  placeholder="Введите имя"
                  name="UserPopupName"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__input-error-text" id="input_user_name-error"></span>
              </label>
              <label class="popup__field">
                <input
                  id="input_user_status"
                  type="text"
                  class="popup__data popup__input popup__input_status"
                  placeholder="Введите статус"
                  name="UserPopupStatus"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__input-error-text" id="input_user_status-error"></span>
              </label>
              <button type="submit" class="popup__save-button">Сохранить</button>
            </fieldset>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      <!-- Новый попап раз -->
      <div class="popup" id="edit_user_avatar">
        <div class="popup__content">
          <h2 class="popup__title">Обновить аватар</h2>
          <form name="user_avatar" class="popup__form" novalidate>
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  id="input_user_avatar"
                  type="url"
                  class="popup__data popup__input popup__input_link"
                  placeholder="Ссылка на картинку"
                  name="userAvatar"
                  required
                />
                <span class="popup__input-error-text" id="input_user_avatar-error"></span>
              </label>
              <button type="submit" class="popup__save-button">Сохранить</button>
            </fieldset>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>

      <div class="popup" id="add_card">
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form name="new_card" class="popup__form" novalidate>
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  id="input_place_title"
                  type="text"
                  class="popup__data popup__input popup__input_title"
                  placeholder="Название"
                  name="UserPopupTitle"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__input-error-text" id="input_place_title-error"></span>
              </label>
              <label class="popup__field">
                <input
                  id="input_place_image"
                  type="url"
                  class="popup__data popup__input popup__input_link"
                  placeholder="Ссылка на картинку"
                  name="UserPopupImage"
                  required
                />
                <span class="popup__input-error-text" id="input_place_image-error"></span>
              </label>
              <button type="submit" class="popup__save-button">Создать</button>
            </fieldset>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>

    <div class="popup" id="view-image">
      <div class="popup__container">
        <img class="popup__image" alt="" src="#" />
        <p class="popup__text"></p>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <!-- Новый попап два-->
    <div class="popup" id="confirmation-delete">
      <div class="popup__content">
        <h2 class="popup__title">Вы уверены?</h2>
        <form name="remove_card" class="popup__form" novalidate>
          <fieldset class="popup__set">
            <button type="submit" class="popup__save-button">Да</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <template id="card-template">
      <article class="photo-grid__item">
        <img class="photo-grid__image" src="#" alt="" />
        <div class="photo-grid__info">
          <h2 class="photo-grid__place"></h2>
          <button type="button" class="photo-grid__like-button">
            <p class="photo-grid__like-counter"></p>
          </button>
        </div>
        <button type="button" class="photo-grid__trash-button"></button>
      </article>
    </template>
  </body>
</html>
